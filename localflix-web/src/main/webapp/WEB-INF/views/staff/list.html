<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headTag">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<nav th:replace="fragments/header :: nav"></nav>

<main class="container-fluid">
    <div class="row">
        <dic class="col-md-2"></dic>
        <div class="col-md-8">
            <table class="table table-striped table-hover" id="staff-list"
                   th:data-url="@{/{tenantid}/staff?json(tenantid=${CURRENT_TENANT_ID})}"
                   th:fragment="listData">
                <thead>
                <tr>
                    <th class="col-md-1 col-xs-1">Id</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>E-mail</th>
                    <th>Sex</th>
                    <th>Birth Date</th>
                    <th>Enabled</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"
      th:href="@{/webjars/datatables/1.10.12/css/jquery.dataTables.min.css}" rel="stylesheet" />

<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"
        th:src="@{/webjars/datatables/1.10.12/js/jquery.dataTables.min.js}"></script>

<script src="/js/commonComponents.js" th:src="@{/js/commonComponents.js}"></script>
<script>
    $(function() {
        commonComponents.datatable("#staff-list", {
            "columns": [
                { "data": "id" },
                { "data": "firstName" },
                { "data": "surname" },
                { "data": "email" },
                { "data": "sex" },
                { "data": "birthDate", "render": commonComponents.renders.localDate, "dateFormat": "yyyy-MM-dd" },
                { "data": "enabled", "render": commonComponents.renders.yesNo }
            ]
        });
    });
</script>
</body>
</html>
