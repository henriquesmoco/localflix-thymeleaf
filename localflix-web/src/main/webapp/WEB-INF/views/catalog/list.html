<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headTag(~{})">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<nav th:replace="fragments/header :: nav"></nav>

<!--/*@thymesVar id="item" type="com.github.henriquesmoco.localflix.catalog.Media"*/-->

<main class="container-fluid">

    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="item : ${mediaList}">
            <div class="thumbnail" style="height: 100%;">
                <img src="" th:src="${item.posterUrl}" class="poster" />
                <div class="caption">
                    <h4 th:text="${item.title}">Title...</h4>
                    <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="fragments/footer :: footer(~{})"></footer>
</body>
</html>
