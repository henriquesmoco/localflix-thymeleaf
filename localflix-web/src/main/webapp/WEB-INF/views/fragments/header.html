<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<header th:fragment="header" class="jumbotron">
    <div class="container text-center">
        <h1>LocalFlix</h1>
        <p>Your personal local video store</p>
    </div>
</header>

<nav th:fragment="nav" class="navbar navbar-inverse navbar-main" data-spy="affix" data-offset-top="237">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LocalFLix</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li th:classappend="${#strings.isEmpty(sitesection) ? 'active' : '' }">
                    <a href="../home.html" th:href="@{/{tenantid}(tenantid=${CURRENT_TENANT_ID})}">
                        <i class="fa fa-home"> Home</i>
                    </a>
                </li>
                <li th:classappend="${sitesection == 'catalog' ? 'active' : '' }">
                    <a href="../catalog/list.html" th:href="@{/{tenantid}/catalog/list(tenantid=${CURRENT_TENANT_ID})}">
                        <i class="fa fa-home"> Browse</i>
                    </a>
                </li>
                <li th:classappend="${sitesection == 'staff' ? 'active' : '' }">
                    <a href="../staff/list.html" th:href="@{/{tenantid}/staff(tenantid=${CURRENT_TENANT_ID})}">
                        <i class="fa fa-user"> Staff</i>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-user"></i> Your Account</a></li>
                <li><a href="#"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
